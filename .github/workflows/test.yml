name: CI

on:
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install
      run: |
        yarn install
        yarn test
